<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="movie-title">Emily in Paris</h3>
                <p class="description">When ambitious Chicago marketing exec Emily unexpectedly lands her dream job in Paris, she embraces a 
                    new life as she juggles work, friends and romance.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/img/01.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/02.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/03.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/04.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/05.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/06.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/07.jpg" alt="movie">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/08.jpg" alt="movie">
            </div>
        </div>
    </div>
    
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</body>
</html>
